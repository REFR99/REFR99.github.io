<html>
  <head>
    <title>Proveedor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/examen.css">
    <script src="js/libs/bignumber.js/bignumber.min.js">
    </script>
    <script src="js/libs/numeral.js/numeral.min.js">
    </script>
  </head>
<body>
  <header>
    <h1>Proveedor</h1>
  </header>
  <form id="forma" action="javascript:;">
    <p>
      <em>El borde azul indica obligatorio.</em>
    </p>
    <p>
      <label accesskey="C">
        Clave<br>
        <input name="clave" type="tel" required pattern="\d{1,10}" maxlength="12" size="15" placeholder="1 a 10 digitos">
      </label>
    </p>
    <p>
      <label accesskey="N">
        Nombre<br>
        <input name="nombre" type="text" autofocus required pattern=".{1.30}" maxlength="30" size="33"placeholder="Ingresa tu nombre">
      </label>
    </p>
    <p>
      <label accesskey="T">
        Telefono<br>
        <input name="telefono" type="tel" required pattern="\d{8,14}" maxlength="12" size="15" placeholder="8 a 14 dígitos">
      </label>
    </p>
    <p>
      <label accesskey="F">
        Fecha<br>
        <input name="fecha" type="date" autofocus required max="2022-01-24"min="2021-01-24"> 
      </label>
    </p>
    <fieldset>
      <legend>Menú de comida</legend>
      <label>
        <input type="checkbox" accesskey="H" name="menu"value="hawaiana" >
        <b>
          Hawaiana $70.00
        </b>
      </label>
      <br>
      <label>
        <input type="checkbox" accesskey="Q" name="menu"value="queso">
<b>
  Queso $110.00
        </b>
      </label>
      <br>
      <label>
        <input type="checkbox" accesskey="M" name="menu"value="milanesa">
<b>
  Milanesa $105.00
        </b>
      </label>
      <br>
      <label>
        <input type="checkbox" accesskey="J" name="menu"value="jamon">
        <b>
          Jamón $75.00
        </b>
      </label>
      <br>
      <label>
        <input type="checkbox" accesskey="A" name="menu"value="alemana">
        <b>
          Alemana $80.00
        </b>
      </label>
      <br>
      <label>
        <input type="checkbox" accesskey="E" name="menu"value="española">
        <b>
          Española $120.00
        </b>
      </label>
      <br>
      <br>
      <output id="salidaMenu">
      </output>
      <br>
      <output id="salidaPrecio">
      </output>
    </fieldset>
    <p>
      <input type="submit" value="EnPantalla" accesskey="P">
      <input type="submit" value="EnAlerta" accesskey="A">
</p>
    <p>
      <br>
      <output id="salidaClave">
      </output>
      <output id="salidaNombre">
      </output><output id="salidaTelefono">
      </output>
      <output id="salidaFecha">
      </output>
    </p>
  </form>
  <footer>
    <font size=4>
      <font color="fuchsia">
        Copyright 2021 "Franco Ramírez Ruben Enrique"
      </font>
    </font>
  </footer>
  <script src="js/ExamenJ.js">
  </script>
  </body>
</html>
